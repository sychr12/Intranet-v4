services:
  app:
    build: .
    container_name: intranet_app
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      MYSQL_HOST: db
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_DATABASE: intranet
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "sleep 15 && npm run start"
    restart: always
    networks:
      - intranet_net

  db:
    image: mysql:8.0
    container_name: intranet_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      TZ: America/Sao_Paulo
    ports:
      - "3307:3306"
    volumes:
      # ðŸŸ¢ volume de dados e init.sql (ajustado)
      - mysql_data:/var/lib/mysql
      - ./mysql-init/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -uroot -proot || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - intranet_net

volumes:
  mysql_data:

networks:
  intranet_net:
    driver: bridge
